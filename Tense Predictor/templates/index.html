<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tense Prediction</title>
</head>
<body>
    <h1>Tense Prediction</h1>
    <form method="POST">
        <label for="user_input">Enter words:</label>
        <input type="text" id="user_input" name="user_input" required>
        <button type="submit">Predict Tense</button>
    </form>

    {% if predicted_tense %}
    <h2>The predicted tense is: {{ predicted_tense }}</h2>
    {% endif %}
</body>
</html>
